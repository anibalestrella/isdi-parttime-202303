<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
</head>
<body>
    <didv class="container">

<div class="register">
    <form  action="" method="get">
        <h1>Register</h1>
        <label for="name">Name:</label>
        <input type="text" class="name" name="Name" placeholder="Enter your name">
        <label for="lastname">Lastname:</label>
        <input type="text" class="lastname" name="lastname" placeholder="Enter your lastname">
        <label for="email">E-mail:</label>
        <input type="text" class="email" name="E-mail" placeholder="Enter your e-mail">
        <label for="lastname">Password:</label>
        <input type="text" class="password" name="password" placeholder="Enter your password">
        <input class="button-submit" type="submit" value="register">
    </form>
</div>

<div class="login off">
    <form  action="" method="get">
        <h1>Login</h1>
        <label for="username">E-mail:</label>
        <input type="text" class="email" name="E-mail" placeholder="Enter your e-mail">
        <label for="lastname">Password:</label>
        <input type="text" class="password" name="password" placeholder="Enter your password">
        <input class="button-submit" type="submit" value="login">
    </form>
</div>

</div>
</body>
</html>
