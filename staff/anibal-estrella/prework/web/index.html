<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        
        <div class="login">
            <form  action="" method="get">
                <h1>Login</h1>
                <label for="username">E-mail:</label>
                <input type="text" class="email" name="E-mail" placeholder="Enter your e-mail">
                <label for="lastname">Password:</label>
                <input type="password" class="password" name="password" placeholder="Enter your password">
                <button class="button-submit" type="submit">Login</button>
            </form>
        </div>
        
        
        <div class="register off">
            <form  action="" method="get"class="register-form">
                <h1>Register</h1>
                <label for="name">Name:</label>
                <input type="text" class="name" name="name" placeholder="Enter your name">
                <label for="lastname">Lastname:</label>
                <input type="text" class="lastname" name="lastname" placeholder="Enter your lastname">
                <label for="email">E-mail:</label>
                <input type="text" class="email" name="email" placeholder="Enter your e-mail">
                <label for="lastname">Password:</label>
                <input type="text" class="password" name="password" placeholder="Enter your password">
                <input class="button-submit" type="submit" value="register">
            </form>
            <p class="goto-login"> Already registered? go to<a href="login">login</a></p>
        </div>
        
    </div>
    <script src="./main.js" defer></script>
</body>
</html>
