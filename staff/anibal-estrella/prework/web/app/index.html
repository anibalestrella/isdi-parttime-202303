<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        
        <div class="login">
            <form>
                <h1>Login</h1>
                <label for="username">E-mail:</label>
                <input type="text" class="email" name="email" placeholder="Enter your e-mail">
                <label for="lastname">Password:</label>
                <input type="password" class="password" name="password" placeholder="Enter your password">
                <button class="button-submit" type="submit">Login</button>
            </form>
            <p class="goto goto-register"> Not registered? Do it <a href='#'>here</a>.</p>

        </div>
        
        
        <div class="register off">
            <form  action="" method="get"class="register-form">
                <h1>Register</h1>
                <label for="name">Name:</label>
                <input type="text" class="name" name="name" placeholder="Enter your name">
                <label for="email">E-mail:</label>
                <input type="text" class="email" name="email" placeholder="Enter your e-mail">
                <label for="password">Password:</label>
                <input type="text" class="password" name="password" placeholder="Enter your password">
                <button class="buttom button-submit" type="submit" value="register">Register</button>
            </form>
            <p class="goto goto-login"> Already registered? Login <a href="#">here</a>.</p>
        </div>
    
        
        <div class="home off">
            <header class="header"></header>
            <h1>Home</h1>
            <p class="hello-user">Hello. <span class="hello-user-name"></span> !</p>
            <button type="submit">Logout</button>
            <div class="change -password">
                <form action="">
                    <h2 class="change-password">Change Your Password.</h2>
                <input type="text"  name="password" placeholder="Enter your password">
                <input type="text"  name="newPassword" placeholder="Enter your new password">
                <input type="text"  name="newPasswordConfirm" placeholder="Confirm your new password">
                <button type="submit">Update Password</button>
            </div>
         </div>



    <script src="./scripts/data.js"></script>
    <script src="./scripts/logic.js"></script>
    <script src="./scripts/main.js"></script>


</body>
</html>
